<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Doadores</title>

</head>
<body>

<div class="container my-2">
    <h2>Editar</h2>
    <form action="#" th:action="@{/doadores/salvar}" th:object="${doador}" method="POST">
        <input type="hidden" id="id" th:field="*{id}">

        <input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-4 col-4">

        <input type="text" th:field="*{documento}" placeholder="CPF ou CNPJ" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{telefone}" placeholder="Telefone" class="form-control mb-4 col-4">

        <input type="text" th:field="*{endereco}" placeholder="EndereÃ§o" class="form-control mb-4 col-4">

        <input type="text" th:field="*{numero}" placeholder="Numero" class="form-control mb-4 col-4">

        <input type="text" th:field="*{cidade}" placeholder="Cidade" class="form-control mb-4 col-4">

        <input type="text" th:field="*{bairro}" placeholder="bairro" class="form-control mb-4 col-4">

        <input type="text" th:field="*{estado}" placeholder="estado" class="form-control mb-4 col-4">

        <input type="text" th:field="*{cep}" placeholder="estado" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Salvar</button>
    </form>
    <hr>
    <a th:href="@{/doadores}">Retornar para a lista de doadores</a>
</div>
</body>
</html>
