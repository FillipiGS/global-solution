<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8" />
    <title>Sistema de Gestão de Pessoas</title>

</head>
<body>
<div class="container my-2">
    <a th:href="@{/solicitacoes/cadastro}" class="btn btn-primary btn-sm mb-3">Incluir Solicitação</a>
    <h1>Doadores</h1>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>CPF/CNPJ</th>
            <th>Endereço</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="solicitacao : ${listaSolicitacoes}">
            <td th:text="${solicitacao.instituicao}"></td>
            <td th:text="${solicitacao.endereco}"></td>
            <td th:text="${solicitacao.email}"></td>
            <td th:text="${solicitacao.telefone}"></td>
            <td th:text="${solicitacao.cnpj}"></td>
            <td th:text="${solicitacao.alimento}"></td>
            <td th:text="${solicitacao.descricao}"></td>
            <td>
                <a th:href="@{/solicitacoes/{id}(id=${solicitacao.id})}" class="btn btn-primary">Alterar</a>
                <a th:href="@{/solicitacoes/excluir/{id}(id=${solicitacao.id})}" class="btn btn-danger">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
